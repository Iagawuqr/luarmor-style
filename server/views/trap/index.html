<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="width=device-width,initial-scale=1" name="viewport">
<title>Script Shield | Loadstring</title>
<style>
:root{--bg:#0a0a0f;--fg:#fff;--muted:#888;--pane:#111116;--pane2:#0f0f13;--kw:#c678dd;--str:#98c379;--com:#5c6370;--num:#d19a66;--func:#61afef;--border:rgba(255,255,255,0.1)}
*{box-sizing:border-box}body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background-color:var(--bg);color:var(--fg);display:flex;align-items:center;justify-content:center;min-height:100vh}
.container{text-align:center;padding:20px;width:min(900px,92vw)}
.brand{margin-bottom:20px;font-size:24px;font-weight:700;display:flex;align-items:center;justify-content:center;gap:10px}
.logo{font-size:32px}
.editor{position:relative;text-align:left;border-radius:12px;background:var(--pane);border:1px solid var(--border);padding:20px;padding-right:60px;overflow:hidden;box-shadow:0 8px 30px rgba(0,0,0,0.3)}
pre{margin:0;white-space:pre-wrap;word-break:break-all;font-family:'JetBrains Mono',Consolas,monospace;font-size:14px;line-height:1.6}
.kw{color:var(--kw)}.str{color:var(--str)}.com{color:var(--com);font-style:italic}.num{color:var(--num)}.func{color:var(--func)}
.copy{position:absolute;top:10px;right:10px;border:1px solid var(--border);border-radius:8px;background:var(--pane2);color:var(--fg);padding:8px 12px;font-size:12px;font-weight:600;cursor:pointer;transition:0.2s}
.copy:hover{background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.2)}
.copy:active{transform:scale(0.95)}
.hint{font-size:13px;color:var(--muted);margin-top:16px;display:flex;align-items:center;justify-content:center;gap:6px}
</style>
</head>
<body>
<div class="container">
    <div class="brand"><span class="logo">ðŸ‘Š</span> ToingDc</div>
    <div class="editor">
        <button class="copy" title="Copy to clipboard">Copy</button>
        <pre><code id="code"></code></pre>
    </div>
    <div class="hint">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
        Copy this code and run it in your executor not web & bot
    </div>
</div>
<script>
const url = window.location.href.split('?')[0]; // Current URL without params
const luaSource = `loadstring(game:HttpGet("${url}"))()`;

function highlight(code) {
    return code
        .replace(/"(.*?)"/g, '<span class="str">"$1"</span>')
        .replace(/\b(loadstring|game|HttpGet)\b/g, '<span class="func">$1</span>');
}

const codeEl = document.getElementById("code");
codeEl.innerHTML = highlight(luaSource);

const btn = document.querySelector(".copy");
btn.addEventListener("click", async () => {
    try {
        await navigator.clipboard.writeText(luaSource);
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy", 1500);
    } catch (err) {
        prompt("Copy manually:", luaSource);
    }
});
</script>
</body>
</html>
